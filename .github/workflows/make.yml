name: Make CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

  runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: ./configure

    - name: Make
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
